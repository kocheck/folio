{{ $src := .Get "src" }}
{{ $alt := .Get "alt" }}
{{ $priority := .Get "priority" | default false }}

{{ $image := .Page.Resources.GetMatch $src }}
{{ with $image }}
    {{ partial "image-processing.html" (dict
        "image" .
        "alt" $alt
        "priority" $priority
        "Context" $.Page
    ) }}
{{ end }}
