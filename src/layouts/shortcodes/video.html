{{ $video := .Get "src" }}
{{ $poster := .Get "poster" }}
{{ $title := .Get "title" }}

<div class="video-wrapper">
  <video
    controls
    preload="none"
    {{ with $poster }}poster="{{ . }}"{{ end }}
    title="{{ $title }}"
  >
    <source src="{{ $video }}" type="video/mp4">
    Your browser doesn't support HTML5 video.
  </video>
</div>
