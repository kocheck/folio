<!DOCTYPE html>
<html lang="en">
<head>
    {{ partial "head.html" . }}
</head>
<body>
    {{ partial "nav.html" . }}

    <main class="content-wrapper transitioning">
        {{ block "main" . }}{{ end }}
    </main>

    {{ partial "footer.html" . }}

    {{ $js := resources.Get "js/nav.js" | resources.Minify }}
    {{ $transition := resources.Get "js/transition.js" | resources.Minify }}
    <script src="{{ $js.RelPermalink }}"></script>
    <script src="{{ "js/theme.js" | absURL }}"></script>
    <script src="{{ $transition.RelPermalink }}"></script>
</body>
</html>
