{{ $image := .Page.Resources.GetMatch (.Get "src") }}
{{ $alt := .Get "alt" }}
{{ $caption := .Get "caption" }}

<figure class="image-wrapper">
    {{ with $image }}
        {{ partial "image-processing.html" . }}
    {{ end }}
    {{ with $caption }}
        <figcaption>{{ . }}</figcaption>
    {{ end }}
</figure>
