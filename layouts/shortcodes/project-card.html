{{ $title := .Get "title" }}
{{ $link := .Get "link" }}
{{ $image := .Get "image" }}
{{ $company := .Get "company" }}
{{ $tags := .Get "tags" | split "," }}

<div class="project-card">
  <a href="{{ $link }}" class="project-card__link">
    <div class="project-card__image">
      <img src="{{ $image }}" alt="{{ $title }}">
    </div>
    <div class="project-card__content">
      <h3>{{ $title }}</h3>
      {{ with $company }}<p class="company">{{ . }}</p>{{ end }}
      {{ with $tags }}
      <div class="tags">
        {{ range . }}
        <span class="tag">{{ . | trim }}</span>
        {{ end }}
      </div>
      {{ end }}
    </div>
  </a>
</div>
