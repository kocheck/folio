<a class="post-card" href="{{ .RelPermalink }}">
  <div class="post-card__content">
      <h3>{{ .Title }}</h3>
      <div class="post-meta">
          <time datetime="{{ .Date.Format "2006-01-02" }}">
              {{ .Date.Format "January 2, 2006" }}
          </time>
          {{ with .Params.tags }}
          <div class="tags">
              {{ range . }}
              <span class="tag">{{ . }}</span>
              {{ end }}
          </div>
          {{ end }}
      </div>
      {{ with .Description }}
      <p class="post-card__description">{{ . }}</p>
      {{ end }}
  </div>
</a>
